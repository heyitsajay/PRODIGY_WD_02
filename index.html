<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/275/787/png-transparent-stop-watch-computer-icons-delivery-icon-design-icon-delivery-miscellaneous-angle-freight-transport-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Stop-Watch</title>
</head>
<body class="flex">
    <div class="container flex-col">
        <div class="screen flex">
            00 : 00 : 00 : 00
        </div>
        <div class="btns flex">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="lap">Lap</button> 
        </div>
        <div class="laps flex-col" id="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
